<html>
  <head>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

    <link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="paper-calculator-key">
  <style include="iron-flex iron-flex-alignment">

      :host {
        display: block;
        position: relative;
      }

      #keyLabel, .ink-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      #keyLabel {
        pointer-events: none;
      }

      .ink-center {
        position: relative;
        width: 0;
        height: 0;
      }

      #ink {
        position: absolute;
        top: -30px;
        left: -30px;
        width: 60px;
        height: 60px;
        color: rgb(241, 250, 65);
        pointer-events: none;
      }

      .small {
        font-size: smaller;
      }

    </style>
  <template>

    <div class="ink-container horizontal center-justified center layout">
      <div class="ink-center">
        <paper-ripple id="ink" class="circle recenteringTouch" initialopacity="0.85" opacitydecayvelocity="2"></paper-ripple>
      </div>
    </div>
    <div id="keyLabel" class="horizontal center-justified center layout">{{keyLabel}}</div>

  </template>
  <script>
    Polymer({
      is: 'paper-calculator-key',
      properties: {
	  keyLabel: {
          notify: true,
          observer: 'labelChanged',
          reflectToAttribute: true
        }
      },
      labelChanged: function () {
        Polymer.dom(this.$.keyLabel).classList.toggle('small', this.label === 'DEL');
      },
      downAction: function (e) {
        this.$.ink.downAction(e);
      },
      upAction: function () {
        this.$.ink.upAction();
      },
      cancelKey: function (e) {
        e.preventTap();
        this.resetInk();
      },
      resetInk: function () {
        this.$.ink.cancel();
      },
      listeners: {
        down: 'downAction',
        up: 'upAction'
      }
    });
  </script>
</dom-module>
