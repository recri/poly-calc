<html>
  <head>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="paper-calculator-panels">
  <style>
    
      :host {
        display: block;
        overflow: hidden;
      }
      
      #panelContainer {
        display: block;
        position: relative;
        height: 100%;
      }
      
      #main {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      #panelContainer.wide-layout > #main {
        right: auto;
      }
      
      #drawer {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 100%;
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
        transition: -webkit-transform 0.13s linear;
        transition: transform 0.13s linear;
      }
      
      #drawer.dragging {
        transition: none;
      }
      
      polyfill-next-selector { content: '#main > *, #drawer > *'; }
      ::content > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
    </style>
  <template>
    <div id="panelContainer" class$="{{_computeClass(wideMode)}}">
      <div id="main">
        <content select="[main]"></content>
      </div>
      <div id="drawer" on-trackstart="trackStart" on-trackx="trackx" on-trackend="trackEnd">
        <content select="[drawer]"></content>
      </div>
    </div>
    <iron-media-query query="{{_computeQuery(responsiveWidth)}}" query-matches="{{wideMode}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'paper-calculator-panels',
      properties: {
        drawerWidthRatio: {
          type: Number,
          value: 0,
          notify: true,
          observer: 'updateSize'
        },
        margin: {
          type: Number,
          value: 10,
          notify: true,
          observer: 'marginChanged'
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          observer: 'openedChanged'
        },
        responsiveWidth: {
          type: String,
          value: '',
          notify: true
        },
        wideMode: {
          type: Boolean,
          value: false,
          notify: true,
          observer: 'updateSize'
        }
      },
      marginChanged: function () {
        this.set('$.panelContainer.style.width', 'calc(100% - ' + (this.wideMode ? 0 : this.margin) + 'px)');
      },
      updateSize: function () {
        var w = 1 / (1 + this.drawerWidthRatio) * 100;
        this.set('$.main.style.width', this.set('$.drawer.style.left', this.wideMode ? w + '%' : ''));
        this.set('$.drawer.style.width', this.wideMode ? 100 - w + '%' : this.drawerWidthRatio * 100 + '%');
        this.opened = false;
        this.marginChanged();
      },
      openedChanged: function () {
        this.positionDrawer(this.opened ? 'calc(' + this.margin + 'px - 100%)' : null);
      },
      positionDrawer: function (x) {
        var s = this.$.drawer.style;
        s.webkitTransform = s.transform = x ? 'translate3d(' + x + ', 0, 0)' : '';
      },
      trackStart: function (e) {
        if (this.wideMode) {
          return;
        }
        var w = this.$.drawer.offsetWidth;
        var m = this.margin;
        this._startx = this.opened ? m - w : 0;
        this._min = this.opened ? 0 : m - w;
        this._max = this.opened ? w - m : 0;
        Polymer.dom(this.$.drawer).classList.add('dragging');
        e.preventTap();
        e.stopPropagation();
      },
      trackx: function (e) {
        if (this.wideMode) {
          return;
        }
        var x = Math.max(this._min, Math.min(this._max, e.dx));
        this.positionDrawer(this._startx + x + 'px');
        e.stopPropagation();
      },
      trackEnd: function (e) {
        if (this.wideMode) {
          return;
        }
        Polymer.dom(this.$.drawer).classList.remove('dragging');
        var old = this.opened;
        this.opened = e.xDirection === -1;
        if (old == this.opened) {
          this.openedChanged();
        }
        e.stopPropagation();
      },
      _computeClass: function (wideMode) {
        return wideMode ? 'wide-layout' : '';
      },
      _computeQuery: function (responsiveWidth) {
        return 'min-width: ' + responsiveWidth;
      }
    });
  </script>
</dom-module>
