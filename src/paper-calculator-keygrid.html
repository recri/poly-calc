<html>
  <head>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    
    <link rel="import" href="paper-calculator-key.html">


<dom-module id="paper-calculator-keygrid">
  <style include="iron-flex iron-flex-alignment">

      :host {
        position: relative;
      }

      #keys {
        width: 100%;
        height: 100%;
      }
      
      .handle-bar {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 24px;
      }
    
    </style>
  <template>
    
    <div id="keys" class="layout horizontal">
      <template is="dom-repeat" items="{{keys}}" as="col">
        <div class="layout vertical flex">
        <template is="dom-repeat" items="{{col}}">
            <paper-calculator-key class="flex" key-label="{{item}}" on-tap="keyTap"></paper-calculator-key>
          </template>
        </div>
      </template>
    </div>
    
    <div class="handle-bar" on-tap="handleBarTap"></div>
    
  </template>
  <script>
    Polymer({
      is: 'paper-calculator-keygrid',
      properties: { keys: { notify: true } },
      keyTap: function (e) {
          this.fire('cal-keytap', { key: e.model.item });
      },
      handleBarTap: function (e) {
        e.preventDefault();
      },
      findKey: function (keyLabel) {
          return Polymer.dom(this.$.keys).querySelector('[key-label="' + keyLabel + '"]')
      }
    });
  </script>
</dom-module>
